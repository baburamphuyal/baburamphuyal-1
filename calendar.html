<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <title>Lovely Angels School Calendar - 2082</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #000;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #fff;
      background: #222;
      padding: 10px;
      font-size: 1.2rem;
    }

    .slider-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 50px);
      overflow: hidden;
    }

    .slider {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
      touch-action: pan-y;
    }

    .slide {
      flex: 0 0 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.5);
      border: none;
      font-size: 2rem;
      color: #000;
      cursor: pointer;
      padding: 5px 10px;
      z-index: 10;
      border-radius: 5px;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.8);
    }

    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }

    @media (max-width: 768px) {
      h1 { font-size: 1rem; }
      .nav-btn { font-size: 1.5rem; padding: 4px 8px; }
    }
  </style>
</head>
<body>

  <h1>Lovely Angels School Calendar - 2082</h1>

  <div class="slider-container">
    <button class="nav-btn" id="prevBtn">&#10094;</button>
    <button class="nav-btn" id="nextBtn">&#10095;</button>

    <div class="slider" id="slider">
      <div class="slide"><img src="calendar1.jpg" alt="Page 1"></div>
      <div class="slide"><img src="calendar2.jpg" alt="Page 2"></div>
      <div class="slide"><img src="calendar3.jpg" alt="Page 3"></div>
      <div class="slide"><img src="calendar4.jpg" alt="Page 4"></div>
      <div class="slide"><img src="calendar5.jpg" alt="Page 5"></div>
      <div class="slide"><img src="calendar6.jpg" alt="Page 6"></div>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentSlide = 0;
    const totalSlides = slider.children.length;

    function updateSlide() {
      slider.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    prevBtn.addEventListener('click', () => {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlide();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentSlide < totalSlides - 1) {
        currentSlide++;
        updateSlide();
      }
    });

    // Touch swipe support for mobile
    let startX = 0;
    slider.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    slider.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;

      if (diff > 50 && currentSlide < totalSlides - 1) {
        currentSlide++;
        updateSlide();
      } else if (diff < -50 && currentSlide > 0) {
        currentSlide--;
        updateSlide();
      }
    });
  </script>

</body>
</html>
