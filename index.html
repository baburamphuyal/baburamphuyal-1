<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRP Mailo - साहित्यिक र शैक्षिक वेबसाइट</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: yellow;
            padding: 10px 0;
        }

        nav a {
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #45a049;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }
    </style>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</head>
<body>

    <header>
        <h1>स्वागतम् बिआरपी माइलोको वेबसाइटमा!</h1>
    </header>

    <nav>
        <a href="#" onclick="showSection('home')">गृह पृष्ठ</a>
        <a href="#" onclick="showSection('sahityik')">साहित्यिक पेज</a>
        <a href="#" onclick="showSection('shaikshik')">शैक्षिक पेज</a>
    </nav>

    <div class="content">
        <div id="home" class="section active">
            <h2>गृह पृष्ठ</h2>
            <p>तपाईं कुन पेजमा जान चाहनुहुन्छ?</p>
        </div>

        <div id="sahityik" class="section">
            <h2>साहित्यिक पेज</h2>
            <p>यहाँ गजल, कविता, र मुक्तकहरू पढ्न सक्नुहुन्छ।</p>
        </div>

        <div id="shaikshik" class="section">
            <h2>शैक्षिक पेज</h2>
            <p>यहाँ शिक्षासम्बन्धी सामग्री र नोट्सहरू उपलब्ध छन्।</p>
        </div>
    </div>

</body>
</html>
