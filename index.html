<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>गृह पृष्ठ - बिआरपी माइलोको साहित्यिक तथा शैक्षिक वेबसाइट</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc;
            text-align: center;
            margin: 0;
            padding: 50px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            position: relative;
        }

        .circle-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 60%;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        nav {
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }

        .profile-pic {
            margin-top: 20px;
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

       
        #clock {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f3f3f3;
            padding: 10px;
            border-radius: 8px;
            width: fit-content;
            margin: 20px auto; 
            text-align: center;
        }

        #time {
            font-size: 40px;
            font-weight: bold;
            color: #333;
        }

        #date, #english-date {
            font-size: 20px; 
            color: #666;
            margin: 5px 0; 
        }

        #day-name {
            font-size: 36px; 
            font-weight: bold;
            color: #ff5733;
            margin: 5px 0; 
        }
    </style>
</head>
<body>
    <header>
        <img src="r.jpeg" alt="Reading" class="circle-img">
        <h1>साहित्यिक तथा शैक्षिक वेबसाइट</h1>
        <img src="w.jpeg" alt="writing" class="circle-img">
    </header>

    <h2>तपाईं कुन पेजमा जान चाहनुहुन्छ?</h2>

    <nav>
        <a href="sahitik.html">साहित्यिक पेज (Literary Page)</a>
        <a href="saikshik.html">शैक्षिक पेज (Educational Page)</a>
    </nav>

    <img src="brp_2.jpg" alt="बिआरपी माइलो" class="profile-pic">
    <p><u><b><i>लेखक (Author)</i></b></u></p>

    <!-- Time and Date -->
    <div id="clock">
        <div id="day-name"></div> 
        <div id="english-date"></div>
        <div id="date"></div>
        <div id="time"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();

            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;

            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;

            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const dayIndex = now.getDay();
            const dayName = days[dayIndex]; // Get the name of the day
            const day = now.getDate();
            const month = now.toLocaleString('default', { month: 'long' });
            const year = now.getFullYear();
            const englishDate = `${day}${getOrdinalSuffix(day)} ${month} ${year}`;

            fetchNepaliDate().then(nepaliDate => {
                document.getElementById('day-name').textContent = dayName; 
                document.getElementById('english-date').textContent = englishDate; 
                document.getElementById('date').textContent = nepaliDate; 
            });
        }

        function getOrdinalSuffix(day) {
            const suffixes = ["th", "st", "nd", "rd"];
            const value = day % 10;
            return (value <= 3 && Math.floor(day % 100 / 10) !== 1) ? suffixes[value] : suffixes[0];
        }

        async function fetchNepaliDate() {
            try {
                const response = await fetch('https://hamropatro.com/api/date');
                const data = await response.json();
                return `${data.nepali.day} ${data.nepali.month} ${data.nepali.year}`;
            } catch (error) {
                console.error("Nepali date fetch error: ", error);
                return "Nepali date not available"; // 
            }
        }

        setInterval(updateTime, 1000); // 
        updateTime(); // 
    </script>
</body>
</html>
