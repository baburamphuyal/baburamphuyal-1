@media (max-width: 768px) {
    .slide-image {
        width: 100%;
        max-width: 100%;
        right: 0;
        left: 0;
        transition: all 1s ease-in-out;
    }

    .slide-text, .slide-button {
        left: 0;
        right: auto;
        transition: all 1s ease-in-out;
    }
}
