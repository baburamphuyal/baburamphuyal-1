<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .portfolio {
            padding: 20px;
        }
        .portfolio-items {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .portfolio-item {
            width: 200px;
            text-align: center;
            cursor: pointer;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .portfolio-item img:hover {
            transform: scale(1.1);
        }
        .portfolio-item p {
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h2>My Potrfolio</h2>
    <div class="portfolio">
        <div class="portfolio-items">
            <div class="portfolio-item" onclick="openSite('https://your-site-1.com')">
                <img src="site1-thumbnail.jpg" alt="Website 1">
                <p>My Brothers</p>
            </div>
            <div class="portfolio-item" onclick="openSite('https://phuyalnabin.com.np')">
                <img src="n.jpg" alt="Website 2">
                <p>My Brothers</p>
            </div>
        </div>
    </div>




    <script>
        function openSite(url) {
            window.open(url, "_blank");
        }
    </script>

</body>
</html>
