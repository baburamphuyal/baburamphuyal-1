<!-- quiz section.html -->
<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lovely Angels-Quiz Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-size: 18px;
      background-color: #111;
      color: white;
    }
    #password-section {
      display: block;
      text-align: center;
      margin-bottom: 20px;
      font-size: 30px;
    }
    #quiz-section, #additional-content {
      display: none;
      margin-top: 20px;
      width: 80%;
      text-align: center;
    }
    #quiz-section h1 {
      font-size: 30px;
    }
    .question-numbers {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .question-numbers button {
      margin: 5px;
      font-size: 30px;
      padding: 10px;
      background-color: blue;
      color: white;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .question-numbers button.selected {
      background-color: red;
    }
    .question-section {
      display: none;
      margin-top: 20px;
    }
    .question-section.active {
      display: block;
    }
    .choice {
      margin: 5px;
      font-size: 18px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .choice.selected {
      background-color: orange;
    }
    .choice.correct {
      background-color: #28a745;
      border-color: #218838;
    }
    .choice.incorrect {
      background-color: #dc3545;
      border-color: #c82333;
    }
    #error-message {
      font-size: 18px;
      color: red;
      display: none;
    }

    
    .question-section h2 {
      font-size: 50px; 
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Password Section -->
  <div id="password-section">
    <h2>Enter Password to Access the Quiz</h2>
    <input type="password" id="password-input" placeholder="Enter Password" style="font-size: 18px; padding: 10px;" />
    <button onclick="validatePassword()" style="font-size: 18px; padding: 10px;">Submit</button>
    <p id="error-message">Incorrect password, please try again.</p>
  </div>
  
  <!-- Quiz Section -->
  <div id="quiz-section">
    <h1>Quiz  Segment-2081</h1>
    <h2><span class="highlight" style="color: red;">Lovely Angels English Boarding School</span></h2>
    <!-- Question Numbers -->
    <div class="question-numbers" id="question-numbers-container"></div>
    
    <!-- Questions -->
    <div id="questions-container"></div>
  </div>

  <!-- Additional Content -->
  <div id="additional-content">
    <h2>Quiz Class 5</h2>
  </div>

  <script>
    const correctPassword = "Brpmailo"; 

    // Function to validate password
    function validatePassword() {
      const enteredPassword = document.getElementById('password-input').value;
      const errorMessage = document.getElementById('error-message');

      if (enteredPassword === correctPassword) {
        document.getElementById('password-section').style.display = 'none';
        document.getElementById('quiz-section').style.display = 'block';
        document.getElementById('additional-content').style.display = 'block';
        renderQuiz();
      } else {
        errorMessage.style.display = 'block';
      }
    }





    const quizData = [
      {
        question: "Q 1: What is the capital of Nepal?",
        choices: ["Pokhara", "Kathmandu", "Biratnagar", "Janakpur"],
        answer: "Kathmandu"
      },
      {
        question: "Q 2: Who is the first president of Nepal?",
        choices: ["Bidhya Devi Bhandari", "Ram Baran Yadav", "Sushil Koirala", "Madhav Kumar Nepal"],
        answer: "Ram Baran Yadav"
      },
      {
        question: "Q 3: What is the largest river in Nepal?",
        choices: ["Koshi", "Ganga", "Bagmati", "Mechi"],
        answer: "Koshi"
      },
      {
        question: "Q 4: Who is the first king of Nepal?",
        choices: ["Bhuktaman", "Gangadev", "Prithvi Narayan Shah", "Tribhuwan"],
        answer: "Prithvi Narayan Shah"
 },
      {
        question: "Q 5: Who is the present prisident of Nepal?",
        choices: ["Prachanda", "KP Sharma Oli", "Ramchandra Poudel", "Ganesh Timsina"],
        answer: "Ramchandra Poudel"
      }
    ];








    function renderQuiz() {
      const questionNumbersContainer = document.querySelector("#question-numbers-container");
      const questionsContainer = document.querySelector("#questions-container");

      quizData.forEach((data, index) => {
        const button = document.createElement("button");
        button.textContent = `${index + 1}`;
        button.addEventListener("click", () => {
          showQuestion(index);
          button.classList.add("selected");
          questionNumbersContainer.style.display = 'none'; 
        });
        questionNumbersContainer.appendChild(button);
      });

      quizData.forEach((data, index) => {
        const questionSection = document.createElement("div");
        questionSection.classList.add("question-section");
        questionSection.id = `question-${index}`;

        const questionText = document.createElement("h2");
        questionText.textContent = data.question;
        questionSection.appendChild(questionText);

        let selectedChoice = null;

        data.choices.forEach(choice => {
          const choiceButton = document.createElement("button");
          choiceButton.textContent = choice;
          choiceButton.classList.add("choice");
          choiceButton.addEventListener("click", () => {
            questionSection.querySelectorAll(".choice").forEach(btn => btn.classList.remove("selected"));
            choiceButton.classList.add("selected");
            selectedChoice = choice;
          });
          questionSection.appendChild(choiceButton);
        });

        const checkAnswerButton = document.createElement("button");
        checkAnswerButton.textContent = "Check Right Answer";
        checkAnswerButton.classList.add("check-answer");
        checkAnswerButton.addEventListener("click", () => {
          questionSection.querySelectorAll(".choice").forEach(btn => {
            btn.disabled = true;
            if (btn.textContent === data.answer) {
              btn.classList.add("correct");
            } else if (btn.classList.contains("selected")) {
              btn.classList.add("incorrect");
            }
          });

          questionNumbersContainer.style.display = 'block';
        });
        questionSection.appendChild(checkAnswerButton);

        questionsContainer.appendChild(questionSection);
      });
    }

    function showQuestion(index) {
      document.querySelectorAll(".question-section").forEach(section => {
        section.classList.remove("active");
      });
      document.querySelector(`#question-${index}`).classList.add("active");
    }
  </script>
</body>
</html>
