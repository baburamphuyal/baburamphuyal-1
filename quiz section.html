  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-size: 18px;
      background-color: #111;
      color: white;
    }
    #password-section {
      display: block;
      text-align: center;
      margin-bottom: 20px;
      font-size: 30px;
    }
    #quiz-section, #additional-content {
      display: none;
      margin-top: 20px;
      width: 80%;
      text-align: center;
    }
    #quiz-section h1 {
      font-size: 30px;
    }
    .question-numbers {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .question-numbers button {
      margin: 5px;
      font-size: 30px;
      padding: 10px;
      background-color: blue;
      color: white;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .question-numbers button.selected {
      background-color: red;
    }
    .question-section {
      display: none;
      margin-top: 20px;
    }
    .question-section.active {
      display: block;
    }
    .choice {
      margin: 5px;
      font-size: 25px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .choice.selected {
      background-color: orange;
    }
    .choice.correct {
      background-color: #28a745;
      border-color: #218838;
    }
    .choice.incorrect {
      background-color: #dc3545;
      border-color: #c82333;
    }
    #error-message {
      font-size: 18px;
      color: red;
      display: none;
    }

    
    .question-section h2 {

    function renderQuiz() {
      const questionNumbersContainer = document.querySelector("#question-numbers-container");
      const questionsContainer = document.querySelector("#questions-container");

      quizData.forEach((data, index) => {
        const button = document.createElement("button");
        button.textContent = `${index + 1}`;
        button.addEventListener("click", () => {
          showQuestion(index);
          button.classList.add("selected");
          questionNumbersContainer.style.display = 'none'; 
        });
        questionNumbersContainer.appendChild(button);
      });

      quizData.forEach((data, index) => {
        const questionSection = document.createElement("div");
        questionSection.classList.add("question-section");
        questionSection.id = `question-${index}`;

        const questionText = document.createElement("h2");
        questionText.textContent = data.question;
        questionSection.appendChild(questionText);

        let selectedChoice = null;

        data.choices.forEach(choice => {
          const choiceButton = document.createElement("button");
          choiceButton.textContent = choice;
          choiceButton.classList.add("choice");
          choiceButton.addEventListener("click", () => {
            questionSection.querySelectorAll(".choice").forEach(btn => btn.classList.remove("selected"));
            choiceButton.classList.add("selected");
            selectedChoice = choice;
          });
          questionSection.appendChild(choiceButton);
        });

        const checkAnswerButton = document.createElement("button");
        checkAnswerButton.textContent = "Check Right Answer";
        checkAnswerButton.classList.add("check-answer");
        checkAnswerButton.addEventListener("click", () => {
          questionSection.querySelectorAll(".choice").forEach(btn => {
            btn.disabled = true;
            if (btn.textContent === data.answer) {
              btn.classList.add("correct");
            } else if (btn.classList.contains("selected")) {
              btn.classList.add("incorrect");
            }
          });

          questionNumbersContainer.style.display = 'block';
        });
        questionSection.appendChild(checkAnswerButton);

        questionsContainer.appendChild(questionSection);
      });
    }

    function showQuestion(index) {
      document.querySelectorAll(".question-section").forEach(section => {
        section.classList.remove("active");
      });
      document.querySelector(`#question-${index}`).classList.add("active");
    }

  document.addEventListener('contextmenu', event => event.preventDefault());
document.addEventListener('keydown', (event) => {
    if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
        event.preventDefault();
    }
});
