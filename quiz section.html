<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brpmailo-Quiz Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-size: 18px;
      background-color: #111;
      color: white;
    }
    #password-section {
      display: block;
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
    }
    #quiz-section, #additional-content {
      display: none;
      margin-top: 20px;
      width: 80%;
      text-align: center;
    }
    #quiz-section h1 {
      font-size: 28px;
    }
    .question-numbers {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .question-numbers button {
      margin: 5px;
      font-size: 20px;
      padding: 10px;
      background-color: blue;
      color: white;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .question-numbers button.selected {
      background-color: red;
    }
    .question-section {
      display: none;
      margin-top: 20px;
    }
    .question-section.active {
      display: block;
    }
    .choice {
      margin: 5px;
      font-size: 18px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .choice.selected {
      background-color: orange;
    }
    .choice.correct {
      background-color: #28a745;
      border-color: #218838;
    }
    .choice.incorrect {
      background-color: #dc3545;
      border-color: #c82333;
    }
    #error-message {
      font-size: 18px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Password Section -->
  <div id="password-section">
    <h2>Enter Password to Access the Quiz</h2>
    <input type="password" id="password-input" placeholder="Enter Password" style="font-size: 18px; padding: 10px;" />
    <button onclick="validatePassword()" style="font-size: 18px; padding: 10px;">Submit</button>
    <p id="error-message">Incorrect password, please try again.</p>
  </div>
  
  <!-- Quiz Section -->
  <div id="quiz-section">
    <h1>Quiz  Segment-2081</h1>
    <h2> Lovely Angels English Boarding School</h2>

    <!-- Question Numbers -->
    <div class="question-numbers" id="question-numbers-container">
      <!-- Question numbers will be inserted here -->
    </div>
    
    <!-- Questions -->
    <div id="questions-container">
      <!-- Questions and choices will be inserted here -->
    </div>
  </div>

  <!-- Additional Content -->
  <div id="additional-content">
    <h2>Quiz Class 5</h2>
  </div>

  <script>
    const correctPassword = "Brpmailo"; 

    // Function to validate password
    function validatePassword() {
      const enteredPassword = document.getElementById('password-input').value;
      const errorMessage = document.getElementById('error-message');

      if (enteredPassword === correctPassword) {
        // Hide password section and show quiz section + additional content
        document.getElementById('password-section').style.display = 'none';
        document.getElementById('quiz-section').style.display = 'block';
        document.getElementById('additional-content').style.display = 'block';

        // Call your quiz display function here (e.g., render quiz questions)
        renderQuiz();
      } else {
        errorMessage.style.display = 'block';
      }
    }



    
    // Generate 100 quiz questions (Example Data)
    const quizData = [];
    for (let i = 1; i <= 100; i++) {
      quizData.push({
        question: `Question ${i}: What is the capital of Nepal?`,
        choices: ["Pokhara", "Kathmandu", "Biratnagar", "Janakpur"],
        answer: "Kathmandu"
        question: `Question ${i}: Who is the first king of nepal?`,
        choices: ["Bhuktaman", "Tribhuwan", "Janak", "Birendra"],
        answer: "Bhuktaman"
      });
    }






    
    // Function to render quiz
    function renderQuiz() {
      const questionNumbersContainer = document.querySelector("#question-numbers-container");
      const questionsContainer = document.querySelector("#questions-container");

      // Render question numbers
      quizData.forEach((data, index) => {
        const button = document.createElement("button");
        button.textContent = `${index + 1}`;
        button.addEventListener("click", () => {
          showQuestion(index);
          button.classList.add("selected"); // Mark selected button as red
          // Hide all question numbers after selection
          questionNumbersContainer.style.display = 'none'; 
        });
        questionNumbersContainer.appendChild(button);
      });

      // Render questions
      quizData.forEach((data, index) => {
        const questionSection = document.createElement("div");
        questionSection.classList.add("question-section");
        questionSection.id = `question-${index}`;

        const questionText = document.createElement("h2");
        questionText.textContent = data.question;
        questionSection.appendChild(questionText);

        let selectedChoice = null;

        data.choices.forEach(choice => {
          const choiceButton = document.createElement("button");
          choiceButton.textContent = choice;
          choiceButton.classList.add("choice");
          choiceButton.addEventListener("click", () => {
            // Remove previous selection
            questionSection.querySelectorAll(".choice").forEach(btn => btn.classList.remove("selected"));
            // Highlight selected choice
            choiceButton.classList.add("selected");
            selectedChoice = choice; // Save selected choice
          });
          questionSection.appendChild(choiceButton);
        });

        // Add "Check Right Answer" button
        const checkAnswerButton = document.createElement("button");
        checkAnswerButton.textContent = "Check Right Answer";
        checkAnswerButton.classList.add("check-answer");
        checkAnswerButton.addEventListener("click", () => {
          questionSection.querySelectorAll(".choice").forEach(btn => {
            btn.disabled = true; // Disable all buttons
            if (btn.textContent === data.answer) {
              btn.classList.add("correct");
            } else if (btn.classList.contains("selected")) {
              btn.classList.add("incorrect");
            }
          });

          // Show question numbers after answer check
          questionNumbersContainer.style.display = 'block';
        });
        questionSection.appendChild(checkAnswerButton);

        questionsContainer.appendChild(questionSection);
      });
    }

    // Show selected question
    function showQuestion(index) {
      document.querySelectorAll(".question-section").forEach(section => {
        section.classList.remove("active");
      });
      document.querySelector(`#question-${index}`).classList.add("active");
    }
  </script>
</body>
</html>
